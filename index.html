<html>
    <head>
        <meta charset="UTF-8">
        <title>Drum-Kit (x Edition)</title>
        <link href = "style.css" rel = "stylesheet">
    </head>

    <body>
        <div id = "container">
            <div id = "drums">
                <div data-key = "65" class = "key">
                    <kbd>A</kbd>
                    
                </div>

                <div data-key = "83" class = "key">
                    <kbd>S</kbd>
                    
                </div>

                <div data-key = "68" class = "key">
                    <kbd>D</kbd>
                    
                </div>

                <div data-key = "70" class = "key">
                    <kbd>F</kbd>
                    
                </div>

                <div data-key = "72" class = "key">
                    <kbd>H</kbd>
                    
                </div>

                <div data-key = "74" class = "key">
                    <kbd>J</kbd>
                    
                </div>

                <div data-key = "75" class = "key">
                    <kbd>K</kbd>
                    
                </div>

                <div data-key = "76" class = "key">
                    <kbd>L</kbd>
                    
                </div>

            </div>

            <div id = "audio">
                <audio data-key="65" class = "file" src="sounds/clap.wav"></audio>
                <audio data-key="83" class = "file" src="sounds/hihat.wav"></audio>
                <audio data-key="68" class = "file" src="sounds/kick.wav"></audio>
                <audio data-key="70" class = "file" src="sounds/openhat.wav"></audio>
                <audio data-key="72" class = "file" src="sounds/boom.wav"></audio>
                <audio data-key="74" class = "file" src="sounds/ride.wav"></audio>
                <audio data-key="75" class = "file" src="sounds/snare.wav"></audio>
                <audio data-key="76" class = "file" src="sounds/tink.wav"></audio>
            </div>

        </div>

    </body>
    <script src = "main.js"></script>
</html>
